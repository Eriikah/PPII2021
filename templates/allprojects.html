{% extends "base.html" %}
{% block content %}
<div class="wrapper">
    
<div class="filterbox">
    
    <form method="get"> Trier par:
        <ul>
            <label for="tag">Tags</label>
            <select class="tags" name="tag" id="tags">
                <option value="">{{ current_tag or '--Please choose a tag--' }}</option>
                {% for tag in tags %}
                    <option>{{ tag.tag_name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="button3">Go</button>
        </ul>
    </form>
</div>
<div class="articles">
    

{% for article in articles %}
    <a href='/project/ {{ article.article_id }}'>
        <div class="bulle">
            {% if not article.img_link %}
            <img class="imgdesc" src="{{ url_for('static', filename='padoru.png') }}" >
            {% else %}
            <img class="imgdesc" src="{{  url_for('static', filename=article.img_link) }} " >
            {% endif %}
            <h1>
                {{ article.title }}
            </h1>
            <article  class="desc">
                {{ article.description }}
            </article>
    
        </div>
    </a>
{% endfor %}
</div>
</div>
{% endblock %}
